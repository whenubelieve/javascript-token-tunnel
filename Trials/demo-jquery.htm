    <script type="text/javascript">
        $(document).ready(function(){
            $('#btnLoad').click(function(){
                //alert("hello");
                // Put an animated GIF image insight of content
                $('#content').empty().html('<img src="http://www.sanbaldo.com/wordpress/wp-content/bigrotation2.gif" />');
                // Make AJAX call
                //$('#content').load("http://www.google.com");
                //$('#content').load("http://wonko.via.cornell.edu/bigimgs/test1/foo.0.0.0.0.jpeg");
                $.ajax({
                    url: "http://wonko.via.cornell.edu/bigimgs/test1/foo.0.0.0.0.jpeg",
                    success: function(){
                        $('#content').empty().html('<img src="http://wonko.via.cornell.edu/bigimgs/test1/foo.0.0.0.0.jpeg" />');
                    }
                    
                });
                setTimeout("$('#content').empty().html('<img src=\"http://wonko.via.cornell.edu/bigimgs/test1/foo.0.0.0.0.jpeg\" />')", 2000);
                //$('#content').empty().html('<img src="http://wonko.via.cornell.edu/bigimgs/test1/foo.0.0.0.0.jpeg" />');
            });
        });
    </script>
    <head>
        <style type="text/css">
            a.test {
                font-weight: bold;
            }
        </style>
        <script type="text/javascript">
        </script>
    </head>
    <body>
        <a href="http://jquery.com/">jQuery</a>
        <button id="btnLoad">
            Load Content
        </button>
        <div id="content">
            Please click "Load Content" button to load content.
        </div>
    </body>
</html>
