<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>proj3.htm</title>
<script type="text/javascript">
patchSize=256;
zoomlevel=0;
imageSize= Math.pow(2, zoomlevel)*patchSize;

function change()
{ 
	document.getElementById("VW").style.height=document.getElementById("text1").value + "px";
	document.getElementById("VW").style.width=document.getElementById("text2").value + "px";
	var height=document.getElementById("text1").value;
	var width=document.getElementById("text2").value;
	var left=0;
	var top=0;
	zoomlevel=document.getElementById("text3").value + "px";
	document.getElementById("patchGrid").style.clip="rect(" + top + "px " + width + "px " + height + "px " + left + "px)";
}

function gridFormation()
{
	for (j=1;j<=1;j++)
	{
		i=document.createElement("img");
		i.id="img1";
		i.height=patchSize;
		i.width=patchSize;
		document.getElementById("patchGrid").appendChild(i);
	}
}

function loadPatch()
{
	zoomlevel=document.getElementById("text3").value;
	document.getElementById("img1").src="http://wonko.via.cornell.edu/bigimgs/test1/foo." +zoomlevel+ ".0.0.0.jpeg";
}
</script>

</head>

<body onload="change();gridFormation();loadPatch()">
<div  id="patchGrid" style="border: thin #000000 none; position: absolute; width: 512px; height: 512px; z-index: 1; left: 200px; top: 150px">
</div>

<form method="post">
	<input onchange="change()"id="text1"name="Height" type="text" value="80" />
	<input onchange="change();gridFormation()"id="text2" name="Width" type="text" value="80" />
	<input onchange="loadPatch()" id="text3" name="Zoomlevel" type="text" value="0" />
</form>

<p><b>proj3.htm</b> - please press enter key after typing number in text box.</p> 
<ul>
	<li>load f.0.0.0.jpeg from http://wonko.via.cornell.edu/bigimgs/test1/</li>
	<li>when x-size or y-size are < 256 then the viewing window clips the image</li>
	<li>Enter a number into zoom and the “zoomed” image is loaded</li>
</ul>

<div  id="VW" style="border: thin #FF00FF solid; position: absolute; width: 50px; height: 50px; z-index: 1; left: 200px; top: 150px" id="layer1">
</div>
</body>

</html>
